<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>

    <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>

      <div id="calculadoraFondo">
        <div class="pantalla">
          <span id="display">0</span>
        </div>

        <div class="teclado">
          <img src="image/ON.png" alt="On" class="tecla" onclick="limpiar()" onmouseout="MouseOut('on')" id="on"/>
          <img src="image/sign.png" alt="signo" class="tecla" onclick="masmenos()" onmouseout="MouseOut('sign')" id="sign"/>
          <img src="image/raiz.png" alt="raiz" class="tecla"onclick="raiz()" onmouseout="MouseOut('raiz')" id="raiz"/>
          <img src="image/dividido.png" alt="dividido" class="tecla divide" onclick="aritmetica('/')" onmouseout="MouseOut('dividido')" id="dividido"/>
          <img src="image/7.png" alt="7" class="tecla" onClick="escribir1(7)" onmouseout="MouseOut(7)" id='7'/>
          <img src="image/8.png" alt="8" class="tecla" onClick="escribir1(8)" onmouseout="MouseOut(8)" id="8"/>
          <img src="image/9.png" alt="9" class="tecla" onClick="escribir1(9)" onmouseout="MouseOut(9)" id="9"/>
          <img src="image/por.png" alt="por" class="tecla multiplica" onclick="aritmetica('*')" onmouseout="MouseOut('por')" id="por"/>
          <img src="image/4.png" alt="4" class="tecla" onClick="escribir1(4)" onmouseout="MouseOut(4)" id="4"/>
          <img src="image/5.png" alt="5" class="tecla" onClick="escribir1(5)" onmouseout="MouseOut(5)"id="5"/>
          <img src="image/6.png" alt="6" class="tecla" onClick="escribir1(6)" onmouseout="MouseOut(6)" id="6"/>
          <img src="image/menos.png" alt="menos" class="tecla resta" onclick="aritmetica('-')" onmouseout="MouseOut('menos')" id="menos"/>

          <div class="row">
            <div class="col1">
              <img src="image/1.png" alt="1" class="tecla" onClick="escribir(1)" id="1"/>
              <img src="image/2.png" alt="2" class="tecla" onClick="escribir(2)" id="2"/>
              <img src="image/3.png" alt="3" class="tecla" onClick="escribir(3)" id="3"/>
              <img src="image/0.png" alt="0" class="tecla" onClick="escribir(0)" id="0"/>
              <img src="image/punto.png" alt="punto" class="tecla" onClick="escribir('.')" id="punto"/>
              <img src="image/igual.png" alt="igual" class="tecla" onclick="calcular()" id="igual"/>
            </div>
            <div class="col2">
              <img src="image/mas.png" alt="mas" class="tecla suma" onclick="aritmetica('+')" id="mas"/>
            </div>
          </div>
        </div>
      </div>


    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
